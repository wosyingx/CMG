<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清艳教育-陈梦鸽</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff00c8;
            --accent: #00ff9d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0f7ff;
            --card-bg: rgba(15, 20, 40, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边导航栏 */
        .sidebar {
            width: 250px;
            background: rgba(10, 15, 30, 0.8);
            padding: 30px 20px;
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: var(--light);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(0, 243, 255, 0.1);
        }
        
        .nav-link.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        
        .nav-link i {
            font-size: 1.2rem;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            transition: all 0.3s;
        }
        
        .card:hover {
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(5, 10, 20, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-danger {
            background: rgba(255, 0, 200, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* 列表样式 */
        .list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .list-item {
            background: rgba(5, 10, 20, 0.6);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .list-item:hover {
            background: rgba(5, 10, 20, 0.8);
            transform: translateX(5px);
        }
        
        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        /* 随机点名区域 */
        .random-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .class-selector {
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .student-display {
            font-size: 4rem;
            margin: 40px 0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 10, 20, 0.6);
            border-radius: 20px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            padding: 30px;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .student-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .random-btn {
            font-size: 1.3rem;
            padding: 18px 40px;
            margin-top: 20px;
        }
        
        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 语音设置区域 */
        .voice-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .voice-toggle {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-toggle.active {
            background: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .voice-toggle:hover {
            transform: translateY(-2px);
        }
        
        /* 数据管理区域 */
        .data-management {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .sync-status.success {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .sync-status.error {
            background: rgba(255, 0, 200, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .sync-status.info {
            background: rgba(0, 243, 255, 0.1);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .template-download {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed rgba(0, 243, 255, 0.3);
        }
        
        .template-download h4 {
            color: var(--accent);
            margin-bottom: 8px;
        }
        
        .template-download p {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        /* 导入选项 */
        .import-options {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 243, 255, 0.05);
            border-radius: 8px;
            border: 1px dashed rgba(0, 243, 255, 0.3);
        }

        .import-options label {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        .import-options input[type="radio"] {
            width: auto;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .nav-links {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .nav-link {
                white-space: nowrap;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .student-display {
                font-size: 2.5rem;
                min-height: 140px;
            }
            
            .voice-controls, .data-management {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->

                <div class="card">

                <div class="card">

                    </div>
                </div>
            </div>
            
            <!-- 学生管理页面 -->
            <div class="page" id="students-page">
                <div class="page-header">

                    <div class="form-group">
                        <label for="classSelect">选择班级</label>

                    <div class="form-group">
                        <label for="studentName">学生姓名</label>

                    </div>
                    <button id="addStudentBtn" class="btn">
                        <i>➕</i> 添加学生
                    </button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">学生列表</h3>

                                <i>🔊</i> 语音播报: <span id="voiceStatus">开启</span>

    <script>
        // Supabase配置
        const SUPABASE_URL = 'https://tjyygbrlyzsqqtormjrn.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRqeXlnYnJseXpzcXF0b3JtanJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA3MDg2MjgsImV4cCI6MjA3NjI4NDYyOH0.YEBffdkQ9hDiQUTh3fpJHDPC5CT8fENHX1J7ZqMU4m4';
        
        // 初始化Supabase客户端
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // 初始化数据
        let classes = [];
        let voiceEnabled = true;
        let isOnline = false;
        let currentSelectedClassIndex = -1; // 保存当前选中的班级索引

        // DOM元素
        const classNameInput = document.getElementById('className');
        const addClassBtn = document.getElementById('addClassBtn');
        const classList = document.getElementById('classList');
        const classSelect = document.getElementById('classSelect');
        const studentNameInput = document.getElementById('studentName');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const studentList = document.getElementById('studentList');
        const randomClassSelect = document.getElementById('randomClassSelect');
        const studentDisplay = document.getElementById('studentDisplay');
        const randomBtn = document.getElementById('randomBtn');
        const classCount = document.getElementById('class-count');
        const studentCount = document.getElementById('student-count');
        const voiceToggle = document.getElementById('voiceToggle');
        const voiceStatus = document.getElementById('voiceStatus');
        const exportExcelBtn = document.getElementById('exportExcelBtn');
        const importExcelFile = document.getElementById('importExcelFile');
        const syncToCloud = document.getElementById('syncToCloud');
        const syncStatus = document.getElementById('syncStatus');
        const downloadTemplate = document.getElementById('downloadTemplate');
        
        // 页面导航
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');
        
        // 显示同步状态
        function showSyncStatus(message, type = 'info') {
            syncStatus.textContent = message;
            syncStatus.className = `sync-status ${type}`;
            syncStatus.style.display = 'block';
        }
        
        // 检查Supabase连接
        async function checkSupabaseConnection() {
            try {
                const { data, error } = await supabase
                    .from('class_data')
                    .select('id')
                    .limit(1);
                
                if (error) throw error;
                isOnline = true;
                showSyncStatus('✅ 已连接到云端存储，数据实时同步', 'success');
                return true;
            } catch (error) {
                console.log('Supabase连接失败:', error);
                isOnline = false;
                showSyncStatus('❌ 离线模式 - 使用本地数据', 'error');
                return false;
            }
        }
        
        // 从Supabase加载数据
        async function loadDataFromSupabase() {
            try {
                const { data, error } = await supabase
                    .from('class_data')
                    .select('data')
                    .eq('id', 1)
                    .single();
                
                if (error) throw error;
                
                if (data && data.data) {
                    classes = data.data;
                    saveDataToLocal();
                    showSyncStatus('✅ 数据已从云端加载', 'success');
                    return true;
                } else {
                    // 如果没有数据，创建初始数据
                    await createInitialData();
                    return true;
                }
            } catch (error) {
                console.log('从Supabase加载数据失败:', error);
                return false;
            }
        }
        
        // 创建初始数据
        async function createInitialData() {
            try {
                const { error } = await supabase
                    .from('class_data')
                    .insert({
                        id: 1,
                        data: [],
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                console.log('初始数据创建成功');
                return true;
            } catch (error) {
                console.log('创建初始数据失败:', error);
                return false;
            }
        }
        
        // 保存数据到Supabase
        async function saveDataToSupabase() {
            if (!isOnline) return false;
            
            try {
                const { error } = await supabase
                    .from('class_data')
                    .upsert({
                        id: 1,
                        data: classes,
                        updated_at: new Date().toISOString()
                    });
                
                if (error) throw error;
                
                showSyncStatus('✅ 数据已同步到云端', 'success');
                return true;
            } catch (error) {
                console.log('保存到Supabase失败:', error);
                showSyncStatus('❌ 云端同步失败', 'error');
                return false;
            }
        }
        
        // 保存数据到本地存储
        function saveDataToLocal() {
            try {
                localStorage.setItem('classes', JSON.stringify(classes));
                localStorage.setItem('lastSaveTime', Date.now().toString());
            } catch (error) {
                console.error('本地保存失败:', error);
            }
        }
        
        // 从本地存储加载数据
        function loadDataFromLocal() {
            try {
                const localData = localStorage.getItem('classes');
                if (localData) {
                    classes = JSON.parse(localData);
                    return true;
                }
            } catch (error) {
                console.error('从本地存储加载数据失败:', error);
            }
            classes = [];
            return false;
        }
        
        // 保存数据（同时保存到本地和云端）
        async function saveData() {
            // 先保存到本地
            saveDataToLocal();
            
            // 尝试保存到云端
            if (isOnline) {
                await saveDataToSupabase();
            }
        }
        
        // 导出为Excel文件
        function exportToExcel() {
            try {
                // 创建工作簿
                const wb = XLSX.utils.book_new();
                
                // 为每个班级创建一个工作表
                classes.forEach((cls, index) => {
                    // 准备数据：第一行是标题，后面是学生名单
                    const data = [
                        ['班级', cls.name], // 第一行：班级名称
                        ['学生名单'],        // 第二行：标题
                        ...cls.students.map(student => [student]) // 后续行：学生姓名
                    ];
                    
                    const ws = XLSX.utils.aoa_to_sheet(data);
                    
                    // 设置列宽
                    const colWidth = [{ wch: 20 }]; // 列宽20个字符
                    ws['!cols'] = colWidth;
                    
                    // 添加工作表到工作簿
                    XLSX.utils.book_append_sheet(wb, ws, `班级${index + 1}`);
                });
                
                // 如果没有班级，创建一个空的工作表
                if (classes.length === 0) {
                    const ws = XLSX.utils.aoa_to_sheet([['暂无班级数据']]);
                    XLSX.utils.book_append_sheet(wb, ws, '空数据');
                }
                
                // 生成Excel文件并下载
                const fileName = `班级数据_${new Date().toISOString().split('T')[0]}.xlsx`;
                XLSX.writeFile(wb, fileName);
                
                showSyncStatus('✅ Excel文件导出成功', 'success');
            } catch (error) {
                console.error('导出Excel失败:', error);
                showSyncStatus('❌ Excel导出失败: ' + error.message, 'error');
            }
        }
        
        // 从Excel导入数据
        function importFromExcel(event) {
            const file = event.target.files[0];
            if (!file) {
                showSyncStatus('❌ 未选择文件', 'error');
                return;
            }
            
            if (!file.name.match(/\.(xlsx|xls)$/)) {
                showSyncStatus('❌ 请选择Excel文件(.xlsx或.xls)', 'error');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const importedClasses = [];
                    
                    // 遍历所有工作表
                    workbook.SheetNames.forEach(sheetName => {
                        const worksheet = workbook.Sheets[sheetName];
                        const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        // 查找班级名称和学生名单
                        let className = '';
                        const students = [];
                        
                        for (let i = 0; i < jsonData.length; i++) {
                            const row = jsonData[i];
                            if (row.length > 0) {
                                // 查找包含"班级"的行
                                if (row[0] && row[0].toString().includes('班级')) {
                                    className = row[1] || row[0].replace('班级', '').trim();
                                }
                                // 查找学生名单
                                else if (row[0] && (row[0].toString().includes('学生') || i > 1)) {
                                    if (row[0] && !row[0].toString().includes('学生名单') && row[0].toString().trim()) {
                                        students.push(row[0].toString().trim());
                                    }
                                }
                            }
                        }
                        
                        // 如果没有找到班级名称，使用工作表名
                        if (!className) {
                            className = sheetName;
                        }
                        
                        // 清理班级名称
                        className = className.replace('班级', '').trim();
                        
                        if (className && className !== '空数据') {
                            importedClasses.push({
                                name: className,
                                students: students.filter(s => s) // 过滤空值
                            });
                        }
                    });
                    
                    if (importedClasses.length === 0) {
                        throw new Error('未找到有效的班级数据');
                    }
                    
                    // 获取导入模式
                    const importMode = document.querySelector('input[name="importMode"]:checked').value;
                    
                    if (importMode === 'replace') {
                        // 替换模式
                        if (confirm(`确定要替换所有数据吗？这将删除现有的 ${classes.length} 个班级，并导入 ${importedClasses.length} 个新班级`)) {
                            classes = importedClasses;
                            await saveData();
                            updateUI();
                            showSyncStatus(`✅ Excel导入成功！共 ${importedClasses.length} 个班级`, 'success');
                        }
                    } else {
                        // 合并模式
                        const existingClassNames = classes.map(cls => cls.name);
                        const newClasses = importedClasses.filter(cls => !existingClassNames.includes(cls.name));
                        const updatedClasses = importedClasses.filter(cls => existingClassNames.includes(cls.name));
                        
                        if (newClasses.length === 0 && updatedClasses.length === 0) {
                            showSyncStatus('ℹ️ 没有新的班级数据需要导入', 'info');
                            return;
                        }
                        
                        let message = `确定要合并数据吗？\n`;
                        if (newClasses.length > 0) {
                            message += `将添加 ${newClasses.length} 个新班级\n`;
                        }
                        if (updatedClasses.length > 0) {
                            message += `将更新 ${updatedClasses.length} 个现有班级的学生名单\n`;
                        }
                        message += `现有 ${classes.length} 个班级将被保留`;
                        
                        if (confirm(message)) {
                            // 添加新班级
                            classes.push(...newClasses);
                            
                            // 更新现有班级的学生名单
                            updatedClasses.forEach(updatedClass => {
                                const existingIndex = classes.findIndex(cls => cls.name === updatedClass.name);
                                if (existingIndex !== -1) {
                                    classes[existingIndex].students = [...new Set([...classes[existingIndex].students, ...updatedClass.students])];
                                }
                            });
                            
                            await saveData();
                            updateUI();
                            showSyncStatus(`✅ Excel合并成功！添加了 ${newClasses.length} 个新班级，更新了 ${updatedClasses.length} 个现有班级`, 'success');
                        }
                    }
                } catch (error) {
                    console.error('导入Excel失败:', error);
                    showSyncStatus('❌ Excel导入失败: ' + error.message, 'error');
                }
            };
            
            reader.onerror = function() {
                showSyncStatus('❌ 文件读取失败', 'error');
            };
            
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }
        
        // 下载Excel模板
        function downloadExcelTemplate() {
            try {
                const wb = XLSX.utils.book_new();
                
                // 创建示例数据
                const exampleData = [
                    ['班级', '三年级一班'],
                    ['学生名单'],
                    ['张三'],
                    ['李四'],
                    ['王五'],
                    ['赵六']
                ];
                
                const ws = XLSX.utils.aoa_to_sheet(exampleData);
                
                // 设置列宽
                const colWidth = [{ wch: 20 }];
                ws['!cols'] = colWidth;
                
                XLSX.utils.book_append_sheet(wb, ws, '示例模板');
                
                // 添加说明工作表
                const instructionData = [
                    ['Excel导入说明'],
                    [],
                    ['格式要求：'],
                    ['1. 第一列A列为班级名称和学生名单'],
                    ['2. 第一行：填写"班级"和具体的班级名称'],
                    ['3. 第二行：填写"学生名单"作为标题'],
                    ['4. 第三行开始：每行一个学生姓名'],
                    [],
                    ['注意事项：'],
                    ['- 支持多个工作表，每个工作表对应一个班级'],
                    ['- 班级名称会自动从工作表名或内容中提取'],
                    ['- 空行会被自动忽略']
                ];
                
                const ws2 = XLSX.utils.aoa_to_sheet(instructionData);

                XLSX.writeFile(wb, '班级数据导入模板.xlsx');

            } catch (error) {
                console.error('下载模板失败:', error);
                showSyncStatus('❌ 模板下载失败', 'error');
            }
        }
        
        // 更新所有UI组件
        function updateUI() {
            renderClassList();
            updateClassSelects();
            updateStats();
            // 只在学生管理页面更新学生列表
            if (document.getElementById('students-page').classList.contains('active')) {
                renderStudentList();
            }
        }
        
        // 初始化页面
        async function initPage() {
            // 检查Supabase连接
            await checkSupabaseConnection();
            
            // 尝试从云端加载数据
            const cloudSuccess = await loadDataFromSupabase();
            
            // 如果云端加载失败，使用本地数据
            if (!cloudSuccess) {
                const localSuccess = loadDataFromLocal();
                if (localSuccess) {
                    showSyncStatus('ℹ️ 使用本地数据', 'info');
                } else {
                    showSyncStatus('ℹ️ 使用空数据', 'info');
                }
            }
            
            updateUI();
            setupEventListeners();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 数据管理事件
            exportExcelBtn.addEventListener('click', exportToExcel);
            importExcelFile.addEventListener('change', importFromExcel);
            syncToCloud.addEventListener('click', async () => {
                if (await saveDataToSupabase()) {
                    showSyncStatus('✅ 手动同步成功', 'success');
                }
            });
            downloadTemplate.addEventListener('click', downloadExcelTemplate);
            
            // 其他事件监听器
            addClassBtn.addEventListener('click', addClass);
            addStudentBtn.addEventListener('click', addStudent);
            
            // 修复：保存选中的班级，避免重新选择
            classSelect.addEventListener('change', function() {
                currentSelectedClassIndex = this.value;
                renderStudentList();
            });
            
            randomBtn.addEventListener('click', randomSelect);
            
            // 页面导航
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(`${pageId}-page`).classList.add('active');
                    
                    // 切换到学生管理页面时，恢复之前选中的班级
                    if (pageId === 'students' && currentSelectedClassIndex !== -1) {
                        classSelect.value = currentSelectedClassIndex;
                        renderStudentList();
                    }
                });
            });
            
            // 语音控制
            voiceToggle.addEventListener('click', function() {
                voiceEnabled = !voiceEnabled;
                voiceStatus.textContent = voiceEnabled ? '开启' : '关闭';
                voiceToggle.classList.toggle('active', voiceEnabled);
            });
            
            // 初始化语音控制状态
            voiceToggle.classList.add('active');
        }
        
        // 更新统计信息
        function updateStats() {
            classCount.textContent = classes.length;
            
            let totalStudents = 0;
            classes.forEach(cls => {
                totalStudents += cls.students.length;
            });
            studentCount.textContent = totalStudents;
        }
        
        // 渲染班级列表
        function renderClassList() {
            classList.innerHTML = '';
            
            if (classes.length === 0) {
                classList.innerHTML = '<div class="empty-message">暂无班级，请添加班级</div>';
                return;
            }
            
            classes.forEach((cls, index) => {
                const classItem = document.createElement('div');
                classItem.className = 'list-item';
                classItem.innerHTML = `
                    <div>
                        <div class="item-name">${cls.name}</div>
                        <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 5px;">
                            学生数量: ${cls.students.length}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editClass(${index})">编辑</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteClass(${index})">删除</button>
                    </div>
                `;
                classList.appendChild(classItem);
            });
        }
        
        // 更新班级选择下拉框
        function updateClassSelects() {
            classSelect.innerHTML = '<option value="">-- 请选择班级 --</option>';
            randomClassSelect.innerHTML = '<option value="">-- 请选择班级 --</option>';
            
            classes.forEach((cls, index) => {
                const option1 = document.createElement('option');
                option1.value = index;
                option1.textContent = cls.name;
                classSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = index;
                option2.textContent = cls.name;
                randomClassSelect.appendChild(option2);
            });
            
            // 恢复之前选中的班级
            if (currentSelectedClassIndex !== -1 && currentSelectedClassIndex < classes.length) {
                classSelect.value = currentSelectedClassIndex;
            }
        }
        
        // 添加班级
        async function addClass() {
            const className = classNameInput.value.trim();
            
            if (!className) {
                alert('请输入班级名称');
                return;
            }
            
            classes.push({
                name: className,
                students: []
            });
            
            await saveData();
            classNameInput.value = '';
            updateUI();
        }
        
        // 编辑班级
        async function editClass(index) {
            const newName = prompt('请输入新的班级名称', classes[index].name);
            
            if (newName && newName.trim()) {
                classes[index].name = newName.trim();
                await saveData();
                updateUI();
            }
        }
        
        // 删除班级
        async function deleteClass(index) {
            if (confirm(`确定要删除班级 "${classes[index].name}" 吗？`)) {
                classes.splice(index, 1);
                // 如果删除的是当前选中的班级，重置选中状态
                if (currentSelectedClassIndex === index.toString()) {
                    currentSelectedClassIndex = -1;
                    classSelect.value = '';
                }
                await saveData();
                updateUI();
            }
        }
        
        // 渲染学生列表
        function renderStudentList() {
            studentList.innerHTML = '';
            
            const selectedClassIndex = classSelect.value;
            
            if (selectedClassIndex === '') {
                studentList.innerHTML = '<div class="empty-message">请选择班级查看学生</div>';
                return;
            }
            
            const students = classes[selectedClassIndex].students;
            
            if (students.length === 0) {
                studentList.innerHTML = '<div class="empty-message">该班级暂无学生</div>';
                return;
            }
            
            students.forEach((student, index) => {
                const studentItem = document.createElement('div');
                studentItem.className = 'list-item';
                studentItem.innerHTML = `
                    <div class="item-name">${student}</div>
                    <div class="item-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${selectedClassIndex}, ${index})">删除</button>
                    </div>
                `;
                studentList.appendChild(studentItem);
            });
        }
        
        // 添加学生
        async function addStudent() {
            const selectedClassIndex = classSelect.value;
            const studentName = studentNameInput.value.trim();
            
            if (selectedClassIndex === '') {
                alert('请先选择班级');
                return;
            }
            
            if (!studentName) {
                alert('请输入学生姓名');
                return;
            }
            
            classes[selectedClassIndex].students.push(studentName);
            await saveData();
            studentNameInput.value = '';
            // 只更新学生列表，不重置班级选择
            renderStudentList();
            updateStats(); // 更新统计信息
        }
        
        // 删除学生
        async function deleteStudent(classIndex, studentIndex) {
            if (confirm(`确定要删除学生 "${classes[classIndex].students[studentIndex]}" 吗？`)) {
                classes[classIndex].students.splice(studentIndex, 1);
                await saveData();
                // 只更新学生列表，不重置班级选择
                renderStudentList();
                updateStats(); // 更新统计信息
            }
        }
        
        // 语音播报
        function speakText(text) {
            if (!voiceEnabled) return;
            
            if (!('speechSynthesis' in window)) {
                console.log('抱歉，您的浏览器不支持语音合成功能');
                return;
            }
            
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8;
            utterance.pitch = 0.9;
            utterance.volume = 1;
            
            window.speechSynthesis.speak(utterance);
        }
        
        // 随机点名
        function randomSelect() {
            const selectedClassIndex = randomClassSelect.value;
            
            if (selectedClassIndex === '') {
                alert('请先选择班级');
                return;
            }
            
            const students = classes[selectedClassIndex].students;
            
            if (students.length === 0) {
                alert('该班级没有学生，无法点名');
                return;
            }
            
            studentDisplay.classList.add('pulse');
            
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * students.length);
                studentDisplay.textContent = students[randomIndex];
                counter++;
                
                if (counter > 15) {
                    clearInterval(interval);
                    studentDisplay.classList.remove('pulse');
                    
                    const finalIndex = Math.floor(Math.random() * students.length);
                    const selectedStudent = students[finalIndex];
                    studentDisplay.textContent = selectedStudent;
                    
                    speakText(selectedStudent);
                    
                    studentDisplay.style.background = 'rgba(0, 255, 157, 0.1)';
                    studentDisplay.style.borderColor = 'var(--accent)';
                    setTimeout(() => {
                        studentDisplay.style.background = 'rgba(5, 10, 20, 0.6)';
                        studentDisplay.style.borderColor = 'rgba(0, 243, 255, 0.3)';
                    }, 2000);
                }
            }, 100);
        }
        
        // 事件监听
        addClassBtn.addEventListener('click', addClass);
        addStudentBtn.addEventListener('click', addStudent);
        randomBtn.addEventListener('click', randomSelect);
        
        // 初始化页面
        initPage();
        
        // 全局函数，供HTML中的onclick调用
        window.editClass = editClass;
        window.deleteClass = deleteClass;
        window.deleteStudent = deleteStudent;
    </script>
