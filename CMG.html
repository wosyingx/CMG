<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清艳教育-陈梦鸽</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #ff00c8;
            --accent: #00ff9d;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e0f7ff;
            --card-bg: rgba(15, 20, 40, 0.7);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        /* 侧边导航栏 */
        .sidebar {
            width: 250px;
            background: rgba(10, 15, 30, 0.8);
            padding: 30px 20px;
            border-right: 1px solid rgba(0, 243, 255, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 243, 255, 0.2);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            color: var(--light);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background: rgba(0, 243, 255, 0.1);
        }
        
        .nav-link.active {
            background: rgba(0, 243, 255, 0.2);
            color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        
        .nav-link i {
            font-size: 1.2rem;
        }
        
        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }
        
        .page {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .page.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-header {
            margin-bottom: 30px;
        }
        
        .page-title {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary);
        }
        
        .page-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
        }
        
        /* 卡片样式 */
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 243, 255, 0.1);
            transition: all 0.3s;
        }
        
        .card:hover {
            border-color: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 25px rgba(0, 243, 255, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 1.4rem;
            color: var(--primary);
        }
        
        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(5, 10, 20, 0.8);
            border: 1px solid rgba(0, 243, 255, 0.3);
            border-radius: 8px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }
        
        /* 按钮样式 */
        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 243, 255, 0.4);
        }
        
        .btn-secondary {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn-danger {
            background: rgba(255, 0, 200, 0.1);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }
        
        .btn-sm {
            padding: 8px 15px;
            font-size: 0.9rem;
        }
        
        /* 列表样式 */
        .list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .list-item {
            background: rgba(5, 10, 20, 0.6);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .list-item:hover {
            background: rgba(5, 10, 20, 0.8);
            transform: translateX(5px);
        }
        
        .item-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .item-actions {
            display: flex;
            gap: 10px;
        }
        
        .empty-message {
            text-align: center;
            padding: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-style: italic;
        }
        
        /* 随机点名区域 */
        .random-container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .class-selector {
            max-width: 400px;
            margin: 0 auto 30px;
        }
        
        .student-display {
            font-size: 4rem;
            margin: 40px 0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(5, 10, 20, 0.6);
            border-radius: 20px;
            border: 2px solid rgba(0, 243, 255, 0.3);
            padding: 30px;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }
        
        .student-display::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 243, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .random-btn {
            font-size: 1.3rem;
            padding: 18px 40px;
            margin-top: 20px;
        }
        
        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(0, 243, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        /* 语音设置区域 */
        .voice-controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .voice-toggle {
            background: rgba(0, 243, 255, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .voice-toggle.active {
            background: rgba(0, 243, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
        }
        
        .voice-toggle:hover {
            transform: translateY(-2px);
        }
        
        /* 数据管理区域 */
        .data-management {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .sync-status {
            padding: 10px 15px;
            border-radius: 8px;
            background: rgba(0, 243, 255, 0.1);
            border: 1px solid var(--primary);
            font-size: 0.9rem;
        }
        
        .sync-status.success {
            background: rgba(0, 255, 157, 0.1);
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .sync-status.error {
            background: rgba(255, 0, 200, 0.1);
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                padding: 20px;
            }
            
            .nav-links {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .nav-link {
                white-space: nowrap;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .student-display {
                font-size: 2.5rem;
                min-height: 140px;
            }
            
            .voice-controls, .data-management {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 侧边导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <h1>清艳教育-陈梦鸽🐦</h1>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="classes">
                    <i>📚</i> 班级管理
                </a>
                <a href="#" class="nav-link" data-page="students">
                    <i>👨‍🎓</i> 学生管理
                </a>
                <a href="#" class="nav-link" data-page="random">
                    <i>🎲</i> 随机点名
                </a>
            </div>
        </div>
        
        <!-- 主内容区域 -->
        <div class="main-content">
            <!-- 班级管理页面 -->
            <div class="page active" id="classes-page">
                <div class="page-header">
                    <h2 class="page-title">班级管理</h2>
                    <p class="page-subtitle">添加、编辑和删除班级信息</p>
                </div>
                
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">班级数量</div>
                        <div class="stat-value" id="class-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">学生总数</div>
                        <div class="stat-value" id="student-count">0</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">添加新班级</h3>
                    </div>
                    <div class="form-group">
                        <label for="className">班级名称</label>
                        <input type="text" id="className" placeholder="输入班级名称">
                    </div>
                    <button id="addClassBtn" class="btn">
                        <i>➕</i> 添加班级
                    </button>
                    <div class="data-management">
                        <button id="exportBtn" class="btn btn-secondary">
                            <i>💾</i> 导出数据
                        </button>
                        <button id="importBtn" class="btn btn-secondary">
                            <i>📥</i> 导入数据
                        </button>
                        <input type="file" id="importFile" accept=".json" style="display: none;">
                    </div>
                    <div id="syncStatus" class="sync-status" style="display: none;">
                        数据状态显示
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">班级列表</h3>
                    </div>
                    <div class="list" id="classList">
                        <!-- 班级列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 学生管理页面 -->
            <div class="page" id="students-page">
                <div class="page-header">
                    <h2 class="page-title">学生管理</h2>
                    <p class="page-subtitle">为班级添加和管理学生信息</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">添加新学生</h3>
                    </div>
                    <div class="form-group">
                        <label for="classSelect">选择班级</label>
                        <select id="classSelect">
                            <option value="">-- 请选择班级 --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="studentName">学生姓名</label>
                        <input type="text" id="studentName" placeholder="输入学生姓名">
                    </div>
                    <button id="addStudentBtn" class="btn">
                        <i>➕</i> 添加学生
                    </button>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">学生列表</h3>
                    </div>
                    <div class="list" id="studentList">
                        <!-- 学生列表将在这里动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 随机点名页面 -->
            <div class="page" id="random-page">
                <div class="page-header">
                    <h2 class="page-title">随机点名</h2>
                    <p class="page-subtitle">随机选择学生回答问题</p>
                </div>
                
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">点名设置</h3>
                    </div>
                    <div class="random-container">
                        <div class="form-group class-selector">
                            <label for="randomClassSelect">选择班级</label>
                            <select id="randomClassSelect">
                                <option value="">-- 请选择班级 --</option>
                            </select>
                        </div>
                        
                        <div class="student-display" id="studentDisplay">
                            请选择班级开始点名
                        </div>
                        
                        <div class="voice-controls">
                            <div class="voice-toggle" id="voiceToggle">
                                <i>🔊</i> 语音播报: <span id="voiceStatus">开启</span>
                            </div>
<!--                            <div class="voice-toggle" id="astronautToggle">-->
<!--                                <i>👨‍🚀</i> 宇航员音效: <span id="astronautStatus">开启</span>-->
<!--                            </div>-->
                        </div>
                        
                        <button id="randomBtn" class="btn random-btn">
                            <i>🎯</i> 开始随机点名
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 配置 - 部署时需要修改这些信息
        const GITHUB_USERNAME = 'wosyingx';  // 替换为你的GitHub用户名
        const GITHUB_REPO = 'CMG';     // 替换为你的仓库名
        const GITHUB_BRANCH = 'main';             // 替换为你的分支名，通常是main或master
        
        const DATA_FILE_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/${GITHUB_BRANCH}/class-data.json`;
        
        // 初始化数据
        let classes = [];
        let voiceEnabled = true;
        let astronautVoiceEnabled = true;
        
        // DOM元素
        const classNameInput = document.getElementById('className');
        const addClassBtn = document.getElementById('addClassBtn');
        const classList = document.getElementById('classList');
        const classSelect = document.getElementById('classSelect');
        const studentNameInput = document.getElementById('studentName');
        const addStudentBtn = document.getElementById('addStudentBtn');
        const studentList = document.getElementById('studentList');
        const randomClassSelect = document.getElementById('randomClassSelect');
        const studentDisplay = document.getElementById('studentDisplay');
        const randomBtn = document.getElementById('randomBtn');
        const classCount = document.getElementById('class-count');
        const studentCount = document.getElementById('student-count');
        const voiceToggle = document.getElementById('voiceToggle');
        const astronautToggle = document.getElementById('astronautToggle');
        const voiceStatus = document.getElementById('voiceStatus');
        const astronautStatus = document.getElementById('astronautStatus');
        const exportBtn = document.getElementById('exportBtn');
        const importBtn = document.getElementById('importBtn');
        const importFile = document.getElementById('importFile');
        const syncStatus = document.getElementById('syncStatus');
        
        // 页面导航
        const navLinks = document.querySelectorAll('.nav-link');
        const pages = document.querySelectorAll('.page');
        
        // 从GitHub加载数据
        async function loadDataFromGitHub() {
            try {
                console.log('正在从GitHub加载数据...');
                showSyncStatus('正在从GitHub加载数据...', 'loading');
                
                // 添加时间戳避免缓存
                const response = await fetch(`${DATA_FILE_URL}?t=${Date.now()}`);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('从GitHub加载数据成功', data);
                    showSyncStatus('数据加载成功', 'success');
                    return data;
                } else {
                    console.log('GitHub数据文件不存在，使用本地数据');
                    showSyncStatus('使用本地数据', 'info');
                }
            } catch (error) {
                console.log('从GitHub加载数据失败，使用本地数据', error);
                showSyncStatus('GitHub加载失败，使用本地数据', 'error');
            }
            
            // 回退到本地存储
            const localData = localStorage.getItem('classes');
            return localData ? JSON.parse(localData) : [];
        }
        
        // 显示同步状态
        function showSyncStatus(message, type = 'info') {
            syncStatus.textContent = message;
            syncStatus.className = `sync-status ${type}`;
            syncStatus.style.display = 'block';
            
            // 3秒后隐藏
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 3000);
        }
        
        // 保存数据到本地存储
        function saveDataToLocal() {
            localStorage.setItem('classes', JSON.stringify(classes));
            showSyncStatus('数据已保存到本地', 'success');
        }
        
        // 导出数据
        function exportData() {
            const dataStr = JSON.stringify(classes, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'class-data.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSyncStatus('数据已导出，请手动上传到GitHub', 'success');
        }
        
        // 导入数据
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    classes = importedData;
                    saveDataToLocal();
                    renderClassList();
                    updateClassSelects();
                    updateStats();
                    renderStudentList();
                    showSyncStatus('数据导入成功', 'success');
                } catch (error) {
                    showSyncStatus('数据导入失败：文件格式错误', 'error');
                }
            };
            reader.readAsText(file);
            
            // 重置文件输入
            event.target.value = '';
        }
        
        // 初始化页面
        async function initPage() {
            // 加载数据
            classes = await loadDataFromGitHub();
            
            renderClassList();
            updateClassSelects();
            updateStats();
            
            // 设置页面导航
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const pageId = this.getAttribute('data-page');
                    
                    // 更新活动链接
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    // 显示对应页面
                    pages.forEach(page => page.classList.remove('active'));
                    document.getElementById(`${pageId}-page`).classList.add('active');
                });
            });
            
            // 语音控制事件
            voiceToggle.addEventListener('click', function() {
                voiceEnabled = !voiceEnabled;
                voiceStatus.textContent = voiceEnabled ? '开启' : '关闭';
                voiceToggle.classList.toggle('active', voiceEnabled);
            });
            
            astronautToggle.addEventListener('click', function() {
                astronautVoiceEnabled = !astronautVoiceEnabled;
                astronautStatus.textContent = astronautVoiceEnabled ? '开启' : '关闭';
                astronautToggle.classList.toggle('active', astronautVoiceEnabled);
            });
            
            // 数据管理事件
            exportBtn.addEventListener('click', exportData);
            importBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importData);
            
            // 初始化语音控制状态
            voiceToggle.classList.add('active');
            astronautToggle.classList.add('active');
        }
        
        // 更新统计信息
        function updateStats() {
            classCount.textContent = classes.length;
            
            let totalStudents = 0;
            classes.forEach(cls => {
                totalStudents += cls.students.length;
            });
            studentCount.textContent = totalStudents;
        }
        
        // 渲染班级列表
        function renderClassList() {
            classList.innerHTML = '';
            
            if (classes.length === 0) {
                classList.innerHTML = '<div class="empty-message">暂无班级，请添加班级</div>';
                return;
            }
            
            classes.forEach((cls, index) => {
                const classItem = document.createElement('div');
                classItem.className = 'list-item';
                classItem.innerHTML = `
                    <div>
                        <div class="item-name">${cls.name}</div>
                        <div style="color: rgba(255,255,255,0.6); font-size: 0.9rem; margin-top: 5px;">
                            学生数量: ${cls.students.length}
                        </div>
                    </div>
                    <div class="item-actions">
                        <button class="btn btn-secondary btn-sm" onclick="editClass(${index})">编辑</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteClass(${index})">删除</button>
                    </div>
                `;
                classList.appendChild(classItem);
            });
        }
        
        // 更新班级选择下拉框
        function updateClassSelects() {
            classSelect.innerHTML = '<option value="">-- 请选择班级 --</option>';
            randomClassSelect.innerHTML = '<option value="">-- 请选择班级 --</option>';
            
            classes.forEach((cls, index) => {
                const option1 = document.createElement('option');
                option1.value = index;
                option1.textContent = cls.name;
                classSelect.appendChild(option1);
                
                const option2 = document.createElement('option');
                option2.value = index;
                option2.textContent = cls.name;
                randomClassSelect.appendChild(option2);
            });
        }
        
        // 添加班级
        function addClass() {
            const className = classNameInput.value.trim();
            
            if (!className) {
                alert('请输入班级名称');
                return;
            }
            
            classes.push({
                name: className,
                students: []
            });
            
            saveDataToLocal();
            classNameInput.value = '';
            renderClassList();
            updateClassSelects();
            updateStats();
        }
        
        // 编辑班级
        function editClass(index) {
            const newName = prompt('请输入新的班级名称', classes[index].name);
            
            if (newName && newName.trim()) {
                classes[index].name = newName.trim();
                saveDataToLocal();
                renderClassList();
                updateClassSelects();
                updateStats();
            }
        }
        
        // 删除班级
        function deleteClass(index) {
            if (confirm(`确定要删除班级 "${classes[index].name}" 吗？`)) {
                classes.splice(index, 1);
                saveDataToLocal();
                renderClassList();
                updateClassSelects();
                renderStudentList();
                updateStats();
            }
        }
        
        // 渲染学生列表
        function renderStudentList() {
            studentList.innerHTML = '';
            
            const selectedClassIndex = classSelect.value;
            
            if (selectedClassIndex === '') {
                studentList.innerHTML = '<div class="empty-message">请选择班级查看学生</div>';
                return;
            }
            
            const students = classes[selectedClassIndex].students;
            
            if (students.length === 0) {
                studentList.innerHTML = '<div class="empty-message">该班级暂无学生</div>';
                return;
            }
            
            students.forEach((student, index) => {
                const studentItem = document.createElement('div');
                studentItem.className = 'list-item';
                studentItem.innerHTML = `
                    <div class="item-name">${student}</div>
                    <div class="item-actions">
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${selectedClassIndex}, ${index})">删除</button>
                    </div>
                `;
                studentList.appendChild(studentItem);
            });
        }
        
        // 添加学生
        function addStudent() {
            const selectedClassIndex = classSelect.value;
            const studentName = studentNameInput.value.trim();
            
            if (selectedClassIndex === '') {
                alert('请先选择班级');
                return;
            }
            
            if (!studentName) {
                alert('请输入学生姓名');
                return;
            }
            
            classes[selectedClassIndex].students.push(studentName);
            saveDataToLocal();
            studentNameInput.value = '';
            renderStudentList();
            updateStats();
        }
        
        // 删除学生
        function deleteStudent(classIndex, studentIndex) {
            if (confirm(`确定要删除学生 "${classes[classIndex].students[studentIndex]}" 吗？`)) {
                classes[classIndex].students.splice(studentIndex, 1);
                saveDataToLocal();
                renderStudentList();
                updateStats();
            }
        }
        
        // 语音播报
        function speakText(text) {
            if (!voiceEnabled) return;
            
            // 检查浏览器是否支持语音合成
            if (!('speechSynthesis' in window)) {
                console.log('抱歉，您的浏览器不支持语音合成功能');
                return;
            }
            
            // 创建语音合成实例
            const utterance = new SpeechSynthesisUtterance(text);
            
            // 设置语音参数
            utterance.lang = 'zh-CN';
            utterance.rate = 0.8; // 语速
            
            if (astronautVoiceEnabled) {
                // 模拟宇航员音效 - 通过调整音调和音量
                utterance.pitch = 0.7; // 降低音调
                utterance.volume = 0.9; // 稍微降低音量
                utterance.rate = 0.7; // 更慢的语速
                
                // 添加宇航员特有的语音效果
                setTimeout(() => {
                    window.speechSynthesis.speak(utterance);
                }, 100);
            } else {
                // 普通语音
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // 随机点名
        function randomSelect() {
            const selectedClassIndex = randomClassSelect.value;
            
            if (selectedClassIndex === '') {
                alert('请先选择班级');
                return;
            }
            
            const students = classes[selectedClassIndex].students;
            
            if (students.length === 0) {
                alert('该班级没有学生，无法点名');
                return;
            }
            
            // 添加动画效果
            studentDisplay.classList.add('pulse');
            
            // 随机选择动画
            let counter = 0;
            const interval = setInterval(() => {
                const randomIndex = Math.floor(Math.random() * students.length);
                studentDisplay.textContent = students[randomIndex];
                counter++;
                
                if (counter > 15) {
                    clearInterval(interval);
                    studentDisplay.classList.remove('pulse');
                    
                    // 最终选择
                    const finalIndex = Math.floor(Math.random() * students.length);
                    const selectedStudent = students[finalIndex];
                    studentDisplay.textContent = selectedStudent;
                    
                    // 语音播报被选中的学生
                    speakText(selectedStudent);
                    
                    // 添加选中效果
                    studentDisplay.style.background = 'rgba(0, 255, 157, 0.1)';
                    studentDisplay.style.borderColor = 'var(--accent)';
                    setTimeout(() => {
                        studentDisplay.style.background = 'rgba(5, 10, 20, 0.6)';
                        studentDisplay.style.borderColor = 'rgba(0, 243, 255, 0.3)';
                    }, 2000);
                }
            }, 100);
        }
        
        // 事件监听
        addClassBtn.addEventListener('click', addClass);
        addStudentBtn.addEventListener('click', addStudent);
        classSelect.addEventListener('change', renderStudentList);
        randomBtn.addEventListener('click', randomSelect);
        
        // 初始化页面
        initPage();
    </script>
</body>
</html>
